<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	
	<meta charset="UTF-8">
	<title>Curso de Angular</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body  ng-controller="AlumnosCtrl">
	<div class="container-fluid">
		<h1>Cuaderno Alumnos</h1>
		<div>
			<div ng-repeat = "alumno in alumnos">
				<div>{{alumno.nombre}} - {{alumno.telefono}}</div>
				<h3><span class="label label-success">{{alumno.curso}}</span></h3>
			</div>
		</div>

	</div>  <!-- .container-fluid -->
	<script type="text/javascript" src="js/angular.min.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
