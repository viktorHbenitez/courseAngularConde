<!DOCTYPE html>
<html lang="en" ng-app = "" ng-init="datos = [{name:'Viktor',contry:'Mexico'},
												{name:'Doe',contry:'Africa'},
												{name:'Noel',contry:'USA'}]">
<head>
	
	<meta charset="UTF-8">
	<title>Curso de Angular</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body  >
	<div class="container-fluid">
		<h1>Repeat In angular </small></h1>
		<ul>
			<li ng-repeat = "dato in datos">
				{{dato.name}} {{dato.contry}}
			</li>
		</ul>

	</div>  <!-- .container-fluid -->
	
	<script type="text/javascript" src="js/angular.min.js"></script>	
	<script type="text/javascript">
		

	</script>
</body>
</html>
